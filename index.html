<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-4.3.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/bootstrap-4.3.1/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css"/>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
				<th scope="col">#</th>
		    	<th scope="col">Name</th>
		    	<th scope="col">Quantity</th>
		    	<th scope="col">Conditions</th>
		    	</tr>
		  	</thead>
			<tbody id="tbody">
			</tbody>
		</table>
		<div class="row">
			<div class="col-sm-12 col-md-4 col-lg-4">
				<div class="input-group">
					<input type="text" class="form-control" id="res-name">
					<div class="input-group-prepend">
						<span class="input-group-text">Name</span>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-3 col-lg-3">
				<div class="input-group">
					<input type="text" class="form-control" id="res-quant">
					<div class="input-group-prepend">
						<span class="input-group-text">Quantity</span>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-4 col-lg-4">
				<div class="input-group">
					<input type="text" class="form-control" id="res-cond">
					<div class="input-group-prepend">
						<span class="input-group-text">Conditions</span>
					</div>
				</div>
			</div>

			<div class="col-sm-12 col-md-1 col-lg-1">
				<button type="button" class="btn btn-outline-success" onclick="addRow()">Add</button>
			</div>
	</div>
</body>
</html>
